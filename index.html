<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Obfuscator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            background: #f8f9ff;
            position: relative;
        }

        .upload-area:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }

        .upload-area.drag-over {
            background: #e8ebff;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
            pointer-events: none;
        }

        .upload-text {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            pointer-events: none;
        }

        .upload-subtext {
            color: #999;
            font-size: 14px;
            pointer-events: none;
        }

        #fileInput {
            display: none;
        }

        .file-info {
            background: #f8f9ff;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            justify-content: space-between;
        }

        .file-info.show {
            display: flex;
        }

        .file-name {
            color: #333;
            font-weight: 600;
        }

        .remove-file {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .remove-file:hover {
            background: #ff3838;
            transform: scale(1.05);
        }

        .convert-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            display: none;
        }

        .convert-btn.show {
            display: block;
        }

        .convert-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .convert-btn:active {
            transform: translateY(0);
        }

        .convert-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #667eea;
            font-weight: 600;
        }

        .success {
            background: #2ecc71;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            margin-top: 20px;
        }

        .success.show {
            display: block;
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            margin-top: 20px;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîí Lua Obfuscator</h1>
        <p class="subtitle">Convert multi-line Lua code to single line</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click atau Drag & Drop File Lua</div>
            <div class="upload-subtext">Hanya file .lua yang didukung</div>
        </div>

        <input type="file" id="fileInput" accept=".lua">

        <div class="file-info" id="fileInfo">
            <span class="file-name" id="fileName"></span>
            <button class="remove-file" id="removeFile">Hapus</button>
        </div>

        <button class="convert-btn" id="convertBtn">üöÄ Convert & Download</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Sedang mengonversi...</div>
        </div>

        <div class="success" id="success">‚úÖ File berhasil dikonversi dan didownload!</div>
        <div class="error" id="error">‚ùå Terjadi kesalahan saat mengonversi file.</div>
    </div>

    <script>
        let selectedFile = null;

        // Get elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const removeFileBtn = document.getElementById('removeFile');
        const convertBtn = document.getElementById('convertBtn');
        const loading = document.getElementById('loading');
        const success = document.getElementById('success');
        const error = document.getElementById('error');

        // Handle file selection
        function handleFile(file) {
            console.log('File selected:', file.name);
            
            if (!file.name.toLowerCase().endsWith('.lua')) {
                alert('Hanya file .lua yang didukung!');
                return;
            }
            
            selectedFile = file;
            fileName.textContent = file.name;
            fileInfo.classList.add('show');
            convertBtn.classList.add('show');
            success.classList.remove('show');
            error.classList.remove('show');
        }

        // Click to upload
        uploadArea.onclick = function() {
            console.log('Upload area clicked');
            fileInput.click();
        };

        // File input change
        fileInput.onchange = function(e) {
            console.log('File input changed');
            if (e.target.files && e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        };

        // Drag and drop events
        uploadArea.ondragover = function(e) {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
            return false;
        };

        uploadArea.ondragleave = function(e) {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            return false;
        };

        uploadArea.ondrop = function(e) {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            
            console.log('File dropped');
            
            if (e.dataTransfer && e.dataTransfer.files && e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
            
            return false;
        };

        // Remove file
        removeFileBtn.onclick = function() {
            selectedFile = null;
            fileInput.value = '';
            fileInfo.classList.remove('show');
            convertBtn.classList.remove('show');
            success.classList.remove('show');
            error.classList.remove('show');
        };

        // Convert button
        convertBtn.onclick = async function() {
            if (!selectedFile) return;

            loading.classList.add('show');
            success.classList.remove('show');
            error.classList.remove('show');
            convertBtn.disabled = true;

            try {
                const content = await selectedFile.text();
                const converted = convertLua(content);
                
                // Create download
                const blob = new Blob([converted], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `obfus_${generateRandomHex(16)}.lua`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                loading.classList.remove('show');
                success.classList.add('show');
                convertBtn.disabled = false;
            } catch (err) {
                loading.classList.remove('show');
                error.classList.add('show');
                convertBtn.disabled = false;
                console.error('Error:', err);
            }
        };

        // Generate random hex
        function generateRandomHex(length) {
            const chars = '0123456789abcdef';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars[Math.floor(Math.random() * chars.length)];
            }
            return result;
        }

        // Lua converter
        function convertLua(src) {
            const STMT_KEYWORDS = new Set(['if', 'for', 'while', 'repeat', 'local', 'return', 'function', 'do', 'goto', 'break']);

            function stripComments(src) {
                const out = [];
                let i = 0;
                const n = src.length;
                let inS = false, inD = false, inLong = false, longEq = 0;
                let inLineComment = false, inBlockComment = false;

                while (i < n) {
                    const c = src[i];

                    if (inLineComment) {
                        if (c === '\n') {
                            inLineComment = false;
                            out.push('\n');
                        }
                        i++;
                        continue;
                    }

                    if (inBlockComment) {
                        if (c === ']') {
                            let j = i + 1, eq = 0;
                            while (j < n && src[j] === '=') { eq++; j++; }
                            if (j < n && src[j] === ']' && eq === longEq) {
                                inBlockComment = false;
                                i = j + 1;
                                out.push('\n');
                                continue;
                            }
                        }
                        i++;
                        continue;
                    }

                    if (inS) {
                        out.push(c);
                        if (c === '\\' && i + 1 < n) {
                            out.push(src[i + 1]);
                            i += 2;
                            continue;
                        }
                        if (c === "'") inS = false;
                        i++;
                        continue;
                    }

                    if (inD) {
                        out.push(c);
                        if (c === '\\' && i + 1 < n) {
                            out.push(src[i + 1]);
                            i += 2;
                            continue;
                        }
                        if (c === '"') inD = false;
                        i++;
                        continue;
                    }

                    if (inLong) {
                        out.push(c);
                        if (c === ']') {
                            let j = i + 1, eq = 0;
                            while (j < n && src[j] === '=') { eq++; j++; }
                            if (j < n && src[j] === ']' && eq === longEq) {
                                out.push(']');
                                i = j + 1;
                                inLong = false;
                                continue;
                            }
                        }
                        i++;
                        continue;
                    }

                    if (c === '-' && i + 1 < n && src[i + 1] === '-') {
                        let j = i + 2;
                        if (j < n && src[j] === '[') {
                            let k = j + 1, eq = 0;
                            while (k < n && src[k] === '=') { eq++; k++; }
                            if (k < n && src[k] === '[') {
                                inBlockComment = true;
                                longEq = eq;
                                i = k + 1;
                                continue;
                            }
                        }
                        inLineComment = true;
                        i += 2;
                        continue;
                    }

                    if (c === "'") { inS = true; out.push(c); i++; continue; }
                    if (c === '"') { inD = true; out.push(c); i++; continue; }
                    if (c === '[') {
                        let j = i + 1, eq = 0;
                        while (j < n && src[j] === '=') { eq++; j++; }
                        if (j < n && src[j] === '[') {
                            inLong = true;
                            longEq = eq;
                            out.push('[');
                            for (let x = 0; x < eq; x++) out.push('=');
                            out.push('[');
                            i = j + 1;
                            continue;
                        }
                    }

                    out.push(c);
                    i++;
                }

                return out.join('');
            }

            function readWordAt(s, pos) {
                let i = pos;
                while (i < s.length && /[a-zA-Z0-9_]/.test(s[i])) i++;
                return s.substring(pos, i);
            }

            function isIdentStart(ch) {
                return /[a-zA-Z_]/.test(ch);
            }

            function convertWithNesting(src) {
                const s = src.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
                const out = [];
                let i = 0;
                const n = s.length;
                let inS = false, inD = false, inLong = false, longEq = 0;
                let paren = 0, brace = 0, bracket = 0;

                while (i < n) {
                    const c = s[i];

                    if (inS) {
                        out.push(c);
                        if (c === '\\' && i + 1 < n) {
                            out.push(s[i + 1]);
                            i += 2;
                            continue;
                        }
                        if (c === "'") inS = false;
                        i++;
                        continue;
                    }

                    if (inD) {
                        out.push(c);
                        if (c === '\\' && i + 1 < n) {
                            out.push(s[i + 1]);
                            i += 2;
                            continue;
                        }
                        if (c === '"') inD = false;
                        i++;
                        continue;
                    }

                    if (inLong) {
                        out.push(c);
                        if (c === ']') {
                            let j = i + 1, eq = 0;
                            while (j < n && s[j] === '=') { eq++; j++; }
                            if (j < n && s[j] === ']' && eq === longEq) {
                                out.push(']');
                                i = j + 1;
                                inLong = false;
                                continue;
                            }
                        }
                        i++;
                        continue;
                    }

                    if (c === "'") { inS = true; out.push(c); i++; continue; }
                    if (c === '"') { inD = true; out.push(c); i++; continue; }
                    if (c === '[') {
                        let j = i + 1, eq = 0;
                        while (j < n && s[j] === '=') { eq++; j++; }
                        if (j < n && s[j] === '[') {
                            inLong = true;
                            longEq = eq;
                            out.push('[');
                            for (let x = 0; x < eq; x++) out.push('=');
                            out.push('[');
                            i = j + 1;
                            continue;
                        }
                    }

                    if (c === '\n') {
                        let k = out.length - 1;
                        while (k >= 0 && /\s/.test(out[k])) k--;
                        const prevCh = k >= 0 ? out[k] : null;

                        let j = i + 1;
                        while (j < n && /[ \t]/.test(s[j])) j++;
                        let nextWord = '';
                        if (j < n && isIdentStart(s[j])) {
                            nextWord = readWordAt(s, j);
                        }

                        let safeToSemi = false;
                        if (paren === 0 && brace === 0 && bracket === 0 && STMT_KEYWORDS.has(nextWord)) {
                            if (prevCh && (')]}"\\''.includes(prevCh) || /[a-zA-Z0-9_]/.test(prevCh))) {
                                safeToSemi = true;
                            }
                        }

                        if (!safeToSemi) {
                            let p = out.length - 1;
                            while (p >= 0 && /\s/.test(out[p])) p--;
                            const endIdx = p;
                            while (p >= 0 && /[a-zA-Z0-9_]/.test(out[p])) p--;
                            const prevWord = endIdx >= 0 ? out.slice(p + 1, endIdx + 1).join('') : '';
                            if (paren === 0 && brace === 0 && bracket === 0 && prevWord === 'end' && STMT_KEYWORDS.has(nextWord)) {
                                safeToSemi = true;
                            }
                        }

                        if (safeToSemi) {
                            out.push('; ');
                        } else {
                            out.push(' ');
                        }
                        i++;
                        continue;
                    }

                    if (c === '(') paren++;
                    else if (c === ')') { if (paren > 0) paren--; }
                    else if (c === '{') brace++;
                    else if (c === '}') { if (brace > 0) brace--; }
                    else if (c === '[') bracket++;
                    else if (c === ']') { if (bracket > 0) bracket--; }

                    if (/\s/.test(c)) {
                        if (out.length > 0 && out[out.length - 1] !== ' ' && out[out.length - 1] !== '\n') {
                            out.push(' ');
                        }
                        i++;
                        continue;
                    }

                    out.push(c);
                    i++;
                }

                let res = out.join('');
                res = res.replace(/\s+/g, ' ').trim();
                res = res.replace(/\s*;\s*/g, '; ').trim();
                return res;
            }

            const stripped = stripComments(src);
            const converted = convertWithNesting(stripped);
            return converted + '\n';
        }

        console.log('Script loaded successfully');
    </script>
</body>
</html>
